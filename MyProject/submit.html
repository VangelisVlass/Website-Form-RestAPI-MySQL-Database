<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My website</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="api\httpservice.js"></script>
  </head>
  <body>
    <div class="container pt-5 pb-5 text-center">
      <a href="http://127.0.0.1:5500/index.html"
        ><button class="btn">
          <i class="fa fa-home"></i></button
      ></a>
      <h2>Welcome to the submit form</h2>
    </div>
    <div
      class="container col-lg-5 d-flex justify-content-center flex-column rounded-3 border shadow"
    >
      <form class="form-horizontal m-4">
        <div class="form-group">
          <label class="control-label col-sm-2 mt-2" for="firstname"
            >First Name:</label
          >
          <div class="col-sm-10 mt-2">
            <input
              type="text"
              class="form-control"
              id="firstname"
              name="firstname"
              placeholder="Enter your First Name"
            />
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2 mt-2" for="lastname"
            >Last Name:</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="lastname"
              name="lastname"
              placeholder="Enter your Last Name"
            />
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2 mt-2" for="phone">Phone:</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="mobile"
              name="mobile"
              placeholder="Enter your Phone number"
            />
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2 mt-2" for="email">Email:</label>
          <div class="col-sm-10">
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Enter your Email"
            />
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2 mt-2" for="category"
            >Category:</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="category"
              name="category"
              placeholder="Enter Category"
            />
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10 mt-2 mb-2">
            <button
              onclick="insertUser()"
              type="button"
              class="btn btn-primary shadow-sm"
            >
              Submit
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
