<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My website</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="api/httpservice.js"></script>
  </head>
  <body onload="getUsers()">
    <div class="container pt-5 pb-5 text-center">
      <a href="http://127.0.0.1:5500/index.html"
        ><button class="btn">
          <i class="fa fa-home"></i></button
      ></a>
      <h2>Welcome to the search form</h2>
      <button class="btn btn-primary mt-4" onclick="getUsers()">Reload</button>
    </div>
    <div class="container col rounded-3 border">
      <div class="row text-center">
        <div class="col-2 pt-1 pb-1">First Name</div>
        <div class="col-2 pt-1 pb-1">Last Name</div>
        <div class="col-1 pt-1 pb-1">Mobile</div>
        <div class="col-2 pt-1 pb-1">Email</div>
        <div class="col-1 pt-1 pb-1">Category</div>
        <div class="col-2 pt-1 pb-1">Submitted</div>
        <div class="col-1 pt-1 pb-1">Edit</div>
        <div class="col-1 pt-1 pb-1">Delete</div>
      </div>
    </div>
    <div class="container col rounded-3 border shadow" id="allUsers"></div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">
              Edit selected user
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form class="form-horizontal m-4">
              <div class="form-group">
                <label class="control-label col-sm-2 mt-2" for="firstname"
                  >First Name:</label
                >
                <div class="col-sm-10 mt-2">
                  <input
                    type="text"
                    class="form-control"
                    id="editfirstname"
                    name="firstname"
                    placeholder="Enter your First Name"
                  />
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2 mt-2" for="lastname"
                  >Last Name:</label
                >
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    id="editlastname"
                    name="lastname"
                    placeholder="Enter your Last Name"
                  />
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2 mt-2" for="phone"
                  >Phone:</label
                >
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    id="editmobile"
                    name="mobile"
                    placeholder="Enter your Phone number"
                  />
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2 mt-2" for="email"
                  >Email:</label
                >
                <div class="col-sm-10">
                  <input
                    type="email"
                    class="form-control"
                    id="editemail"
                    name="email"
                    placeholder="Enter your Email"
                  />
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2 mt-2" for="category"
                  >Category:</label
                >
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    id="editcategory"
                    name="category"
                    placeholder="Enter Category"
                  />
                </div>
              </div>
              <div class="form-group d-none">
                <label class="control-label col-sm-2 mt-2" for="category"
                  >Id:</label
                >
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    id="editId"
                    name="id"
                    placeholder="Enter Category"
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10 mt-2 mb-2">
                  <button
                    class="btn btn-primary shadow-sm"
                    onclick="updateUser(event)"
                    type="button"
                  >
                    Submit
                  </button>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
